<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>ListToDo</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="collapse navbar-collapse row justify-content-md-center" id="navbarNavAltMarkup">
    		<div class="navbar-nav col-9 justify-content-md-center">
		      <a class="nav-item nav-link active" href="index.html">Lista de Proyectos </a>
		      <a class="nav-item nav-link active" href="#" target="_blank">Información</a>
		      <a class="nav-item nav-link active" href="#">Cambiar Projecto</a>
		    </div>
		</div>
	</nav>

	<div class="container mt-5">
		<h3>Add a new project</h3>
		<form method="post" action="/">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" name="expediente" placeholder="Número de expediente">
				</div>
				<div class="col">
					<input type="text" class="form-control" name="start_date" placeholder="Fecha de inicio">
		    	</div>
		   	 	<div class="col">
		      		<input type="text" class="form-control" name="code" placeholder="Código">
		    	</div>
		   	</div>
			<div class="row mt-3 mb-3">
				<div class="col">
		      		<input type="text" class="form-control" name="name" placeholder="Nombre">
		    	</div>
		    	<div class="col">
		      		<input type="text" class="form-control" name="place" placeholder="Ubicación">
		    	</div>
		    	<div class="col">
		      		<select class="form-control" name="status">
		      			<option Selected> Revisado </option>
		      			<option> No revisado </option>
		      		</select>
		    	</div>
		  	</div>
		  	<div class="row mt-3 mb-3">
		    	<div class="col">
		      		<input id="comment" type="text" class="form-control" name="comments" placeholder="Comentario">
		    	</div>
		  	</div>
		  	<button type="submit">Guardar proyecto</button>
		</form>
		<div class="container mt-3">
			{{message}}
		</div>
		<form action="/projects">
			<p> Click here to see projects saved</p>
			<button type="submit"></button>
		</form>
	</div>

	<div class="container mt-5 justify-content-md-center col-9">
		<table class="table table-striped responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Finished</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>a</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
		</table>
	</div>
</body>
</html>
