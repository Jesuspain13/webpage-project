<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>try</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="collapse navbar-collapse row justify-content-md-center" id="navbarNavAltMarkup">
    		<div class="navbar-nav col-9 justify-content-md-center">
		      <a class="nav-item nav-link active" href="/">Lista de Proyectos </a>
		      <a class="nav-item nav-link active" href="/info">Información</a>
		      <a class="nav-item nav-link active" href="/info">Cambiar Projecto</a>
		    </div>
		</div>
	</nav>

    <div class="container m-3">
        <form method="post" action="/info">
            <input type="text" class="form-control" name="nombre" placeholder="Introduce el nombre del proyecto">
            <button type="submit"> Buscar </button>
        </form>
    </div>

	<div class="container mt-5 justify-content-md-center col-9">
        <h2> Select a project to see his information or changing it.</h2>
		<table class="table table-striped responsive">
            <thead>
                <tr>
                    <th scope="col">Project Name</th>
                    <th scope="col">Code</th>
                    <th scope="col">Start_date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %} <!--Bucle para añadir cuantas filas necesitemos-->
                    <tr>
                        <td> <a href="/info/{{ project.key.id() }}"> {{project.name}}</a> </td>
                        <td> {{project.code}} </td>
                        <td> {{project.start_date}} </td>
                        <td> {{project.status}} </td>
                    </tr>
                {% endfor %}
            </tbody>
		</table>
	</div>

</body>
</html>
